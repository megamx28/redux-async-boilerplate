language: node_js

cache:
  directories:
    - node_modules

notifications:
  email: true

node_js:
  - stable

before_script:
  - npm prune
  - npm install -g codeclimate-test-reporter

script:
  - npm run lint
  - npm run test:coverage
  - npm run build

after_success:
  - npm run semantic-release
  - CODECLIMATE_REPO_TOKEN=CODECLIMATE_REPO_TOKEN codeclimate-test-reporter < coverage/report-lcovonly.txt

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
